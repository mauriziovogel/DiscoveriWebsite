<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Maurizio Vogel | DISCOVERI</title>
    <style>
        @font-face {
            font-family: 'Montserrat-Alt1';
            src: url('fonts/Montserrat-Alt1-Regular.woff2') format('woff2'),
                 url('fonts/Montserrat-Alt1-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Montserrat-Alt1', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: white;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .hero {
            height: 150px;
            background: url('assets/style/backround.png') no-repeat center center/cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: relative;
            z-index: 10;
        }
        .logo {
            height: 40px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 20px;
        }
        .hamburger-menu .bar {
            background-color: white;
            height: 3px;
            width: 100%;
            margin: 3px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e48eab;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            gap: 15px;
            z-index: 9999;
        }
        .nav-links a {
            color: white;
            font-size: 1em;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-links a:last-child {
            border-bottom: none;
        }
        .content {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            text-align: center;
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #e48eab;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d36a92;
        }
        .footer {
            background: url('assets/style/backround.png') no-repeat center bottom/cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #e48eab;
        }
        .success-message {
            display: none;
            color: #28a745;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }
            /* Nur die Desktop-Navigation ausblenden */
            .desktop-nav {
                display: none;
            }
            .logo {
                height: 30px; /* Reduzierte Größe für mobile Ansicht */
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <a href="/">
            <img src="assets/style/logo-white.png" alt="Discoveri Logo" class="logo">
        </a>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="about.html">ÜBER</a>
            <a href="contact.html">KONTAKT</a>
            <a href="shop.html">SHOP</a>
            <a href="login.html">LOGIN</a>
        </nav>
        <nav class="desktop-nav">
            <a href="about.html">ÜBER</a>
            <a href="contact.html">KONTAKT</a>
            <a href="shop.html">SHOP</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </div>

    <div class="content">
        <h1>KONTAKT</h1>
        <!-- Hier wurde das action-Attribut auf die Formspree-URL gesetzt -->
        <form id="contact-form" action="https://formspree.io/f/xlddnyrw" method="POST">
            <label>
                Name:
                <input type="text" name="name" required>
            </label>
            <label>
                Mail:
                <input type="email" name="email" required>
            </label>
            <label>
                Telefon (optional):
                <input type="tel" name="phone">
            </label>
            <label>
                Nachricht:
                <textarea name="message" rows="5" required></textarea>
            </label>
            <button type="submit">Senden</button>
        </form>
        <div class="success-message">Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.</div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="/">STARTSEITE</a>
            <a href="impressum.html">IMPRESSUM</a>
            <a href="agb.html">AGB</a>
            <a href="datenschutz.html">DATENSCHUTZ</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');

            hamburgerMenu.addEventListener('click', () => {
                // Menü ein-/ausblenden
                const isVisible = navLinks.style.display === 'flex';
                navLinks.style.display = isVisible ? 'none' : 'flex';
            });

            // Beim Klick auf einen Menüpunkt das mobile Menü ausblenden
            navLinks.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    navLinks.style.display = 'none';
                }
            });

            // Formular per AJAX abschicken, um die Seite nicht neu zu laden
            const form = document.getElementById('contact-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        form.reset();
                        document.querySelector('.success-message').style.display = 'block';
                    } else {
                        alert("Beim Senden ist leider ein Fehler aufgetreten.");
                    }
                }).catch(error => {
                    alert("Beim Senden ist leider ein Fehler aufgetreten.");
                });
            });
        });
    </script>
</body>
</html>

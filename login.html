<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="favicon.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | DISCOVERI</title>
    <style>
        @font-face {
            font-family: 'Montserrat-Alt1';
            src: url('fonts/Montserrat-Alt1-Regular.woff2') format('woff2'),
                 url('fonts/Montserrat-Alt1-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Montserrat-Alt1', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: white;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .hero {
            height: 150px;
            background: url('assets/style/backround.png') no-repeat center center/cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .logo {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 20px;
        }

        .hamburger-menu .bar {
            background-color: white;
            height: 3px;
            width: 100%;
            margin: 3px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e48eab;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            font-size: 1em;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-links a:last-child {
            border-bottom: none;
        }

        .desktop-nav {
            display: flex;
            gap: 20px;
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .desktop-nav a:hover {
            color: #e48eab;
        }

        .content {
            flex: 1;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="submit"] {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #e48eab;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background: #d36a92;
        }

        .error-message {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }

        .footer {
            background: url('assets/style/backround.png') no-repeat center bottom/cover;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #e48eab;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            nav {
                display: none;
            }

            .nav-links {
                display: none;
            }

            .desktop-nav {
                display: none;
            }

            .logo {
                height: 30px;
            }

            .content {
                padding: 15px;
            }

            input[type="text"], input[type="password"], input[type="submit"] {
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <a href="/">
            <img src="assets/style/logo-white.png" alt="Discoveri Logo" class="logo">
        </a>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="about.html">ÜBER</a>
            <a href="contact.html">KONTAKT</a>
            <a href="shop.html">SHOP</a>
            <a href="login.html">LOGIN</a>
        </nav>
        <nav class="desktop-nav">
            <a href="about.html">ÜBER</a>
            <a href="contact.html">KONTAKT</a>
            <a href="shop.html">SHOP</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </div>

    <div class="content">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nutzername oder E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <input type="submit" value="Anmelden">
            <p id="errorMessage" class="error-message" style="display: none;">Bitte geben Sie gültige Anmeldedaten ein.</p>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="/">STARTSEITE</a>
            <a href="impressum.html">IMPRESSUM</a>
            <a href="agb.html">AGB</a>
            <a href="datenschutz.html">DATENSCHUTZ</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');

            hamburgerMenu.addEventListener('click', () => {
                const isVisible = navLinks.style.display === 'flex';
                navLinks.style.display = isVisible ? 'none' : 'flex';
            });

            navLinks.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    navLinks.style.display = 'none';
                }
            });
        });

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert('Nutzername / Mail / Passwort falsch!');
            }
        });
    </script>
</body>
</html>
